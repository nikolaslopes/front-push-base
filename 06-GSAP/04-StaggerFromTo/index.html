        <p>
          É um método que similar ao To(), FromTo(), porém, com o adicional de
          manipulação do tempo com delays e é aplicado em divs com mais de 1
          elemento.
        </p>

          Esse método foi descontinuado do GSAP, e é preciso usar o TweenMax
          para acessá-lo.
